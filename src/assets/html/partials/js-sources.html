<!--*                                 BLOTTER                                 -->  
  <script>
    var text = new Blotter.Text("m u s i c", {
      family: "'Monoton', cursive",
      size: 60,
      fill: "#dc143c",
      marginLeft: 5,
      marginRight: 15,
      paddingLeft: 20,
      paddingRight: 20
    });
    var material = new Blotter.LiquidDistortMaterial();
    material.uniforms.uSpeed.value = 0.05;
    var blotter = new Blotter(material, {
      texts: text
    });
    
    var elem = document.getElementById('plain-text');
    var scope = blotter.forText(text);
    scope.appendTo(elem);
    </script>
