<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/vinyl-record.css">
</head>
  
  <body data-speed="33">
    <div id="buttons">
    <div id="volume">
      <input type="range" class="slider" min="0" max="100">
      <div class="label"></div>
    </div>
    <div>
      <div id="track" class="button">Track</div>
      <div id="speed">
        <div id="speed33" class="button active">
          <span class="label">33</span>
          <span class="indicator"></span>
        </div>
        <div id="speed45" class="button">
          <span class="label">45</span>
          <span class="indicator"></span>
        </div>
      </div>
    </div>
    <div id="power" class="button">Start - Stop</div>
    <div id="brand">
      <a>Needledrop</a>
      <div class="banner"><a class="title" href="./">Needledrop:</a> a turntable interface for music playback.
        Created by <a target="_blank" rel="noopener" href="https://twitter.com/thomashpark">Thomas Park</a>. Read the <a target="_blank" rel="noopener" href="https://thomaspark.co/2021/03/needledrop-a-turntable-interface-for-music-playback/">blog post</a> for more information.</div>
      </div>
    </div>
    <div id="turntable" class="pause">
      <div id="record">
        <div id="record-inner">
          <div id="label">
            <iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/3frA_rj918?enablejsapi=1&amp;playsinline=1&amp;autoplay=0&amp;rel=0&amp;modestbranding=1&amp;version=3" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
          </div>
      </div>
    </div>
    <div id="shine"></div>
    <div id="controls">
      <div id="arm">
        <div class="base"></div>
        <div class="arm">
          <div class="head"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <!-- We will insert our code here. -->
  
  <iframe id="redeviation-bs-sidebar" class="notranslate" aria-hidden="true" data-theme="default" data-pos="right"></iframe><div id="redeviation-bs-indicator" data-theme="default" class="redeviation-bs-fullHeight" style="height: 100%; top: 0%;"></div></body>
</html>
